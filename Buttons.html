<!DOCTYPE html>
<html>
  <head>
    <title>Button Practices</title>
    <link rel="stylesheet" href="Buttons.css">
  </head>
  <body>
    <!-- 4h: Pagination -->
    <button>Back</button>
    <a class="search-index" href="">1</a>
    <a class="search-index" href="">2</a>
    <a class="search-index" href="">3</a>
    <a class="search-index" href="">4</a>
    <button>Next</button>

    <!-- 4i: Stretch -->
    <button class="stretch-button">Stretch</button>

    <!-- 4j: 3D Click -->
    <button class="shadow-button"> Shadow</button>

    <!-- 4k. Margin and Padding together -->
    <button class="interactive-button">One</button>
    <button class="interactive-button">Two</button>
    <button class="interactive-button">Three</button>
  </body>
</html>
